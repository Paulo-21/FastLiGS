[package]
name = "fast_nn_burn"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
burn-import = "0.13"

[dependencies]
burn = { version = "0.13", features= ["ndarray"]}
burn-ndarray = "0.13"
clap = { version = "4.5", features = ["derive"] }

[profile.release]
lto = true
codegen-units = 1
strip=true
panic = 'abort'